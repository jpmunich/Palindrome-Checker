<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header">Palindrome Checker</h1>
        <h4 class="header">(Special characters will be removed as well as spaces, also case insensitive)</h4>
    </header>
    <section>
        <div id="input-container">
            <label for="input" id="palindrome-label" class="inside-input-container">Insert:</label>
            <input type="text" id="input" class="inside-input-container" placeholder="Input:" required>
            <button type="button" id="palindrome-button" class="inside-input-container">Submit</button>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
